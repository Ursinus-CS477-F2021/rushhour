<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rush Hour</title>
    <link rel="stylesheet" type="text/css" href="./css/rush_hour.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="./js/bundle.js"></script>
    <!-- <script src="./js/keymaster.js"></script> -->
  </head>

  <body>
    <div>
      <h1 class="title">Rush Hour</h1>
      <div class="instructions-container">
        <h1 class="instructions">Stuck on the 101? Get your red ferrari out of traffic!</h1>
        <h1 class="instructions">Click to select car; ▲ ▼ ◀ ▶ to move</h1>
        <h1 class="instructions">Note that cars can only move backwards or forwards in their orientation</h1>
      </div>
      <div class="game-container">
        <div class="controls">
          <button class="reset-button">Reset</button>
        </div>
        <div id="rush-hour"></div>
      </div>
      <div class="levels-container">
        <div class="levels">
          <button class="easy-button">Easy</button>
          <button class="medium-button">Medium</button>
          <button class="hard-button">Hard</button>
        </div>
        <h1 class="disclaimer">Inspired by the </h1> <a href="">Rush Hour board game</a>
      </div>

    </div>
  </body>
</html>
